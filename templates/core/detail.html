{% block header %}

{% endblock header %}
  
  
  {% block content %}

    <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>User</th>
            <th>text</th>
          </tr>
        </thead>
        <tbody>
            
            <tr>
                <th scope="row">{{p.id}}</th>
                <td>{{p.user}}</td>
                <td>{{p.text}}</td>
            </tr>
          
          
        </tbody>
      </table>
      <a href="{% url 'like' p.id %}">いいね {{p.like}}</a>

      <a href="{% url 'delete' p.id %}">削除する</a>

  {% endblock  %}
